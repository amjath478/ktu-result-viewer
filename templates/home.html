<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KTU Grade Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .brand {
      font-size: 60px;
      font-weight: 900;
      letter-spacing: 6px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 40px;
      font-size: 18px;
      background-color: #00c6ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #005c97;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">PARAVA</div>
    <h1>ðŸŽ“ Welcome to KTU Result Viewer</h1>
    <a href="/result"><button class="btn">View Grades</button></a>
  </div>
</body>
</html>
